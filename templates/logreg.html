{% extends "base.html" %}

{% block content %}

{% if action == "r" %}
<div class="title-box">
    <div class="title">OGER CLASH</div>
    <div class="subtitle">"Baue, kämpfe und herrsche in einem chaotischen Ogerreich!"</div>
</div>
<img src="{{url_for('static', filename='gameplay/assets/img/castle.png')}}" class="img-bg">
<div class="logreg-form">
    <form action="/register/process" method="post" enctype="multipart/form-data">
        <div class="msg">{{msg}}</div>
        <input type="text" placeholder="nickname" name="nick">
        <input type="password" placeholder="password" id="pw1" name="pw" onkeyup="checkPW()">
        <input type="password" placeholder="password" id="pw2" onkeyup="checkPW()">
        <button class="submit-btn" type="submit">registrieren</button>
        <a href="/login"><div class="switch-logreg">ich möchte mich einloggen</div></a>
    </form>
</div>
{% else %}
<div class="title-box">
    <div class="title">OGER CLASH</div>
    <div class="subtitle">Willkommen zurück, ab in das Reich!</div>
</div>
<img src="{{url_for('static', filename='gameplay/assets/img/castle.png')}}" class="img-bg">
<div class="logreg-form">
    <form action="/login/process" method="post" enctype="multipart/form-data">
        <div class="msg">{{msg}}</div>
        <input type="text" placeholder="nickname" name="nick">
        <input type="password" placeholder="password" id="pw1" name="pw">
        <button class="submit-btn" type="submit">einloggen</button>
        <a href="/register"><div class="switch-logreg">ich möchte mich registrieren</div></a>
    </form>
</div>
{% endif %}

{% endblock %}
